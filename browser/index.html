<!DOCTYPE html>
<html>
  <header>
    <title>ONNX Runtime Web Tutorial</title>
  </header>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js">
    </script>

    <div class="container p-5">
      <div class="row justify-content-start">
        <div class="col-5 align-self-center">
          <label for="fileIn"><h2>Load Image</h2></label>
          <br/>
          <input type="file" id="file-in" name="file-in">
        </div>
      </div>

      <hr></hr>
      <div class="row justify-content-between">
        <div class="col">
          <h5 class="text-center">Original</h5>
          <img src="./images/addimage.png" id="input-image" alt="Input image"></img>
        </div>
        <div class="col align-self-center">
          <h5 class="text-center">Canvas scaled</h5>
          <img id="canvas-image" alt="Input image"></img>
        </div>
        <div id="target" class="col-3 align-self-center"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
